<html>
<head>

<body>

<h1>Registration Form</h1>
<h2>Fill up your detail</h2>
<div>
  <form action="/action_page.php">
<p>Your Personal Details</p>

    <input type="text" id="fname" name="firstname" placeholder="Your name.."><br><br>

    <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br><br>

    Enter your address:<br>
    <textarea>....</textarea><br><br>

    <label for="gender">Choose Your Gender:</label><br><br>
    <select ="gender" >
    <option value="male">Male</option>
    <option value="female">Female</option>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"><br><br>


    <label for="phone">Enter your phone number:</label><br><br>

    Select Your hobbies:<br>

<p>Your Academic Detail</p>

    <input type="date" id="academic year" name="academic year"><br><br>

    <label for="department"> Select Your Department:</label><br>
    <select id="department" name="department"><br>
      <option value="e&tc">E&TC</option>

		<input type="radio" name="radio1" id="radio-2" value="radio-2" checked="checked"/>

		<input type="radio" name="radio1" id="radio-3" value="radio-3"/>
		<label for="radio-3">C</label><br>
 
      
    <p>Share Your Fedback With Us.</p>
